<div th:fragment="profile-body" xmlns:th="https://www.thymeleaf.org">
    <div class="profile-body">
        <li class="dropdown-divider"></li>
        <div class="row">
            <div class="col-md-3">
                <!--/*@thymesVar id="user" type="com.board_of_ads.models.User"*/-->
                <div th:if="${user.getAvatar()}">
                    <img class="user-profile-avatar" id="avatar" th:src="${user.getAvatar().getPathURL()}"><br>
                    <div class="user-profile-name" id="name" th:text="${user.getFirstName() + ' ' + user.getLastName()}">
                        %username%
                    </div>
                </div>
                <div th:if="${user.getAvatar() == null}">
                    <div class="user-profile-avatar" id="avatarHide"></div>
                    <br>
                    <div class="user-profile-name" id="nameHide" th:text="${user.getFirstName() + ' ' + user.getLastName()}">
                        %username%
                    </div>
                </div>
                <div id="userpostid" class="userpostid" th:text="${user.getId()}"></div>
                <a href="#">
                    <span style="color: black"><strong>0,0</strong></span>
                    <div class="rating-mini-profile">
                        <span class="active"></span>
                        <span class="active"></span>
                        <span class="active"></span>
                        <span></span>
                        <span></span>
                    </div>
                    <span>Нет отзывов</span>
                </a>
                <li class="dropdown-divider"></li>
                <div class="profile-menu-font">
                    <strong th:text="#{myAds}">Мои объявления</strong><br>
                    <a th:text="#{myOrders}" href="#">Заказы</a><br>
                    <a th:text="#{MyReviews}" href="#">Мои отзывы</a><br>
                    <a th:text="#{Favourites}" href="/favorite">Избранное</a><br>
                    <li class="dropdown-divider"></li>
                    <a th:text="#{messages}" href="/messenger" >Сообщения</a><br>
                    <a th:text="#{Notifications}" href="/notifications" id="noteCallLeft">Уведомления</a><br>
                    <li class="dropdown-divider"></li>
                    <a th:text="#{Wallet}" href="#">Кошелек</a><br>
                    <a th:text="#{PaidService}" href="#">Платные услуги</a><br>
                    <li class="dropdown-divider"></li>
                    <a id="profileSettings" th:text="#{settings}" href="#">Настройки</a><br>
                </div>
            </div>

            <div th:insert="fragments/profile-myposts::profile-myposts"></div>
            <div th:insert="fragments/profile-settings::profile-settings"></div>

        </div>
    </div>
</div>
</div>
